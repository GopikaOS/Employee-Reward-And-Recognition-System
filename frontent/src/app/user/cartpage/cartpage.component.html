<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">BytesPoint</th>
        <th style="width:10%">Quantity</th>
        <th style="width:22%" class="text-center">Subtotal</th>
        <th style="width:10%">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of getvalues(cart) let i = index">
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-2 hidden-xs"><img [src]="'data:image/png;base64,'+ product?.picture" alt="..."
                class="img-responsive" /></div>
            <div class="col-sm-10" style="margin-left:10px;">
              <h4 class="nomargin">{{product.productName}}</h4>
              <p>{{product.description}}</p>
            </div>
          </div>
        </td>

        <td data-th="BytesPoint">{{product.bytesPoints}}</td>
        <td data-th="Quantity">
          <div class="counter">
            <button class="counter-btn" (click)="decrementQuantity(product.productId)">
              <i class="fas fa-minus"></i>
            </button>
            <input class="counter-input" type="text" [(ngModel)]="product.quantity">
            <button class="counter-btn" (click)="incrementQuantity(product.productId)">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </td>
        <td data-th="Subtotal" class="text-center">{{product.bytesPoints * product.quantity}}</td>
        <td class="actions" data-th="">

          <button class="btn btn-danger btn-sm" (click)="removefromCart(product.productId)"><i
              class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="visible-xs">
        <td colspan="5" class="text-center"><strong>Total sum: {{ getTotalSum() }}</strong></td>
      </tr>
      <tr>
        <td colspan="2"><a [routerLink]="['../productdisplay']" class="btn btn-warning"><i
              class="fa fa-angle-left"></i>Continue Shopping</a></td>
        <td colspan="2" class="hidden-xs"></td>
        <td><button class="btn btn-success btn-block" (click)="purchase()">Buy Now <i
              class="fa fa-angle-right"></i></button></td>
      </tr>
    </tfoot>
  </table>
</div>
