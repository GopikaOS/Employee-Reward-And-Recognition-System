<!-- Your HTML structure -->
<div class="admin" style="margin-top: 10%; margin-left: 10%; width: 80%;">

  
      <!-- Loop for user details -->
      <div *ngFor="let user of listOfEmployee" class="card">
        <div class="admin__profile">
        <div class="admin__show"><img src="../../assets/Screenshot (99).png" alt=""></div>
        <div class="admin__display">
          <h1>{{user.name}}</h1>
          <p><strong>Email:</strong> {{user.email}}</p>
          <p><strong>Position:</strong> {{user.role}}</p>
          <p><strong>PhoneNumber:</strong> {{user.phoneNumber}}</p>
        </div>
  
        <!-- Loop for user points -->
        <div class="profile__block">
          <div class="box">current BytePoints<i class="fa-solid fa-trophy"></i>
            <p>{{user.currentBytePoints}}</p>
          </div>
          <div class="box">Total BytesPoints<i class="fa-solid fa-trophy"></i>
            <p>{{user.totalBytesPoints}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
